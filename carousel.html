<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick's Bootstrap</title>

    <!-- 引入 Bootstrap 樣式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <!-- Bootstrap 插件是基於 jQuery 之上，所以須先引入 jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- 引入 Bootstrap 插件 -->
    <script src="js/bootstrap.min.js"></script>


    <div id="Rick" class="carousel slide" data-ride="carousel">
    
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#Rick" data-slide-to="0" class="active"></li>
      <li data-target="#Rick" data-slide-to="1"></li>
      <li data-target="#Rick" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="http://lorempixel.com/960/600/animals/" alt="Animals">
        <div class="carousel-caption">
          <h3>Animals</h3>
          <p>I love animals</p>
        </div>
      </div>

      <div class="item">
        <img src="http://lorempixel.com/960/600/fashion/" alt="Fashion">
        <div class="carousel-caption">
            <h3>Fashion</h3>
            <p>Watchooooout!</p>
        </div>
      </div>

      <div class="item">
        <img src="http://lorempixel.com/960/600/city/" alt="City">
        <div class="carousel-caption">
          <h3>City</h3>
          <p>Hello, cities!</p>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#Rick" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">上一張</span>
    </a>
    <a class="right carousel-control" href="#Rick" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">下一張</span>
    </a>

  </div>

    
  </body>
</html>
